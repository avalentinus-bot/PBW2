<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan CSS</title>
    <style type="text/css">
        body {
            background-color: lightblue;
        }

        h1{
            color: blue;
        }

        p{
            color: black;
            font-style: italic;
        }

        .red{
            color: violet;
        }

        #pertama{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Belajar membuat website itu mudah</h1>
    <p id="pertama">Ayo membuat website</p>
    <h1 style="color: red;">Belajar membuat website itu gampang</h1>
    <p class="red">Ayoo belajar membuat website</p>
</body>
</html>
